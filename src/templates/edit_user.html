{% extends "index.html" %} {% block content %}
<h2>Editar Usuario</h2>
<form method="post">
  <label
    >Nombre:
    <input type="text" name="name" value="{{ user.name }}" required /> </label
  ><br />
  <label
    >Email:
    <input
      type="email"
      name="email"
      value="{{ user.email }}"
      required
    /> </label
  ><br />
  <button type="submit">Guardar</button>
</form>
<a href="/users">Volver</a>
{% endblock %}
