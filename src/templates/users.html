{% extends "index.html" %} {% block content %}
<h2>Usuarios</h2>
<a href="/users/new">Crear Usuario</a>
<ul>
  {% for user in users %}
  <li>
    {{ user.name }} - {{ user.email }}
    <a href="/users/edit/{{ user.id }}">Editar</a>
    <form
      action="/users/delete/{{ user.id }}"
      method="post"
      style="display: inline"
    >
      <button type="submit">Eliminar</button>
    </form>
  </li>
  {% endfor %}
</ul>
<a href="/">Volver</a>
{% endblock %}
