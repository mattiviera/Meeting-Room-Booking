{% extends "index.html" %} {% block content %}
<h2>Editar Sala</h2>
<form method="post">
  <label
    >Nombre:
    <input type="text" name="name" value="{{ room.name }}" required /> </label
  ><br />
  <label
    >Capacidad:
    <input
      type="number"
      name="capacity"
      value="{{ room.capacity }}"
      required
    /> </label
  ><br />
  <button type="submit">Guardar</button>
</form>
<a href="/rooms">Volver</a>
{% endblock %}
